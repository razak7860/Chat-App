<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100%"
  height="100%"
  viewBox="0 0 800 600"
>
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6A11CB" />
      <stop offset="100%" stop-color="#2575FC" />
    </linearGradient>
    <clipPath id="clipPath">
      <path
        d="M0,0 Q150,100 400,50 Q650,0 800,150 Q800,400 600,500 Q300,600 0,450 Z"
      />
    </clipPath>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)" />

  <!-- Curved Clip Path Design -->
  <rect
    width="800"
    height="600"
    fill="white"
    clip-path="url(#clipPath)"
    opacity="0.8"
  />

  <!-- Login Form Box -->
  <rect
    x="250"
    y="150"
    rx="15"
    ry="15"
    width="300"
    height="400"
    fill="white"
    opacity="0.9"
    style="filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));"
  />

  <!-- Welcome Text -->
  <text
    x="400"
    y="200"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="24"
    fill="#333"
  >
    Welcome Back!
  </text>

  <!-- Username Input -->
  <rect x="275" y="240" rx="8" ry="8" width="250" height="40" fill="#F4F4F4" />
  <text
    x="300"
    y="265"
    font-family="Arial, sans-serif"
    font-size="14"
    fill="#888"
  >
    Username
  </text>

  <!-- Password Input -->
  <rect x="275" y="300" rx="8" ry="8" width="250" height="40" fill="#F4F4F4" />
  <text
    x="300"
    y="325"
    font-family="Arial, sans-serif"
    font-size="14"
    fill="#888"
  >
    Password
  </text>

  <!-- Login Button -->
  <rect x="275" y="380" rx="20" ry="20" width="250" height="50" fill="#6A11CB" />
  <text
    x="400"
    y="410"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="18"
    fill="white"
  >
    Login
  </text>

  <!-- Footer Text -->
  <text
    x="400"
    y="470"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="14"
    fill="#666"
  >
    Don't have an account? Sign Up
  </text>
</svg>
